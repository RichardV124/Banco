<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<!--- basic page needs
   ================================================== -->
	<meta charset="utf-8" />
	<title>BANQUITO</title>
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- mobile specific metas
   ================================================== -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- CSS
   ================================================== -->
	<link rel="stylesheet" href="#{request.contextPath}/css/base.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/main.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/vendor.css" />

	<!-- script
   ================================================== -->
	<script src="#{request.contextPath}/js/modernizr.js"></script>

	<!-- favicons
	================================================== -->
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/favicon.png" />

</h:head>

<h:body id="top">

	<!-- header 
   ================================================== -->
	<header>

		<div class="row">

			<div class="logo">
				<a href="index.html">Banquito</a>
			</div>

			<nav id="main-nav-wrap">
				<h:form>
					<ul class="main-navigation">
						<li><h:commandLink action="#{inicioAjax.redirigirInicio()}"
								value="Inicio" rendered="#{sessionControl.sesion}" /></li>
						<li><h:commandLink
								action="#{inicioAjax.redirigirAsociacionCuenta()}"
								value="Asociar una cuenta" rendered="#{sessionControl.sesion}" /></li>
						<li><h:commandLink
								action="#{inicioAjax.redirigirAvanceCuenta()}"
								value="Pago tarjeta cuenta avance"
								rendered="#{sessionControl.sesion}" /></li>
						<li><h:commandLink
								action="#{inicioAjax.redirigirTransferirCuentaAsociada()}"
								value="Tranferir saldo a cuentas asociadas"
								rendered="#{sessionControl.sesion}" /></li>
						<li><h:commandLink action="#{sessionControl.cerrarSession()}"
								value="Cerrar Sesion" rendered="#{sessionControl.sesion}" /></li>
					</ul>
				</h:form>
			</nav>

			<a class="menu-toggle" href="#"><span>Menu</span></a>

		</div>

	</header>
	<!-- /header -->

	<!-- intro section
   ================================================== -->
	<section id="intro">

		<div class="shadow-overlay"></div>

		<div class="intro-content">
			<div class="row">

				<div class="col-twelve">

					<div class='video-link'>
						<a href="#video-popup"><img src="images/play-button.png"
							alt=""></img></a>
						<h1>Guarde su dinero aqui, que se lo cuidamos con amor</h1>

					</div>

				</div>
			</div>
		</div>

		<!-- Modal Popup
	   ========================================================= -->

		<div id="video-popup" class="popup-modal mfp-hide">

			<div class="fluid-video-wrapper">
				<iframe
					src="http://player.vimeo.com/video/14592941?title=0&amp;byline=0&amp;portrait=0&amp;color=faec09"
					width="500" height="281" frameborder="0"></iframe>
			</div>

			<a class="close-popup">Close</a>

		</div>
		<!-- /video-popup -->
	</section>
	<!-- /intro -->


	<!-- Process Section
   ================================================== -->
	<section id="process">
		<div class="row section-intro">
			<div class="col-twelve with-bottom-line">

				<ui:insert name="cuerpo" />

			</div>
		</div>

		<div class="row process-content"></div>
		<!-- /process-content -->

	</section>
	<!-- /process-->

	<!-- footer
   ================================================== -->
	<footer> </footer>

	<div id="preloader">
		<div id="loader"></div>
	</div>

	<!-- Java Script
   ================================================== -->
	<script src="#{request.contextPath}/js/jquery-1.11.3.min.js"></script>
	<script src="#{request.contextPath}/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="#{request.contextPath}/js/plugins.js"></script>
	<script src="#{request.contextPath}/js/main.js"></script>

</h:body>

</html>
